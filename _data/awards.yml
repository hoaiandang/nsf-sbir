- abstractText: "The project will create a partnership among California State University
    Los Angeles, City of Los Angeles (LA) GEOHub, Community Partners, and the Social
    Equity Engagement geo-Data Scholars (SEEDS) Program to  provide access to and
    greater utilization of the city's big data collection. The partnership will introduce
    GeoHub data as decision making tools to highly motivated, ethnically diverse,
    and civic-minded students and increase participation of citizens in using GeoHub
    data. The project activities will promote widespread access to and understanding
    of LA's open data portal among a broad cross-section of the population, especially
    groups that are traditionally disadvantaged and less likely to be digitally connected.
    It will provide training that will allow citizens and non-profits to become proficient
    in the use of big data, empower citizens so that they can see data-driven government
    in action and effectively participate in civic decision-making, and make local
    cities more livable and equitable for all. With citizen involvement, open data
    portals can become sustainable and independent of political changes in the local,
    state, or national governments.  \n\nThe City of Los Angeles will provide California
    State University Los Angeles, community partners, and non-profit organizations
    GeoHub accounts to access software and apps free of charge and train California
    State faculty members who will, in turn, train their students in GeoHub's data
    and visualization applications. The students will help Community Partners to train
    non-profit organizations to use GeoHib for all of their service needs. This approach
