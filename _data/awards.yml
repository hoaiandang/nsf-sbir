- abstractText: "The broader impact/commercial potential of this Small Business Innovation
    Research (SBIR) Phase II project is a video-based safety system for improving
    the quality and reducing the cost of dementia care. Alzheimer's Disease (AD) affects
    5.4M in the US, including 1 in 9 over 65 and 1 in 3 over 85, and represents two
    thirds of all those affected by dementia. It is the single most expensive disease
    in the US ($236B direct; $221B indirect costs). The size of the US population
    with AD doubles every 15 years. The drug failure rate for AD is among the highest,
    currently 99.6. Fall accidents account for 26% of all AD related hospitalizations
    and are a major concern and key cost contributor, with an average fall rate of
    4 falls per year and 3 in 4 repeated falls. Unfortunately, safety products developed
    for falls were developed for cognitively aware adults and not designed specifically
    for individuals with AD. The proposed system will change the quality of care and
    operations in memory care facilities, increase quality of life for patients and
    families, and help the medical profession gain a better understanding of dementia.
    \n\n\nThe proposed project addresses this critical gap in Alzheimer's care by
    detecting safety critical events, based on camera video where events can be reviewed
    by a human assistant in real-time and after the fact. It is expected to achieve
    two main objectives that advance science and technology: (1) Demonstrating the
    ability for our machine learning algorithms to automatically perform safety critical
    tasks, by learning over a sufficiently rich set of data. These extend existing
    methods for fall detection to include (a) fall prediction; (b) wandering detection;
    (c) bed sores detections; (2) enabling the Company to demonstrate that the system
    proposed can run with a fully operational HIL paradigm running at scale with up
    to 1000 patients in 100 memory care facilities.\n\nThis award reflects NSF's statutory
    mission and has been deemed worthy of support through evaluation using the Foundation's
    intellectual merit and broader impacts review criteria."
